
server:
  port: 8083

spring:
  application:
    name: user
  datasource:
    url: jdbc:mysql://localhost:3306/user_db?serverTimezone=UTC
    username: root
    password: root
  jpa:
    show-sql: true
    hibernate:
      ddl-auto: update
    properties:
      hibernate:
        format_sql: true
        dialect: org.hibernate.dialect.MySQLDialect


server:
  port: 8081

spring:
  application:
    name: game-core

  # --- Base de Datos ---
  datasource:
    url: jdbc:mysql://localhost:3306/game_core_db?serverTimezone=UTC
    username: root
    password: root
  jpa:
    show-sql: true
    hibernate:
      ddl-auto: update
    properties:
      hibernate:
        format_sql: true
        dialect: org.hibernate.dialect.MySQLDialect

  # --- Configuración de Kafka ---
  kafka:
    # --- Consumidor ---
    consumer:
      bootstrap-servers: localhost:9092
      group-id: ${spring.application.name}
      auto-offset-reset: earliest
      key-deserializer: org.apache.kafka.common.serialization.StringDeserializer
      value-deserializer: org.springframework.kafka.support.serializer.JsonDeserializer
      properties:
        # Paquetes de confianza para deserializar eventos
        spring.json.trusted.packages: "com.bjpractice.events,com.bjpractice.game_core.kafka.event"

    # --- Productor ---
    producer:
      bootstrap-servers: localhost:9092
      key-serializer: org.apache.kafka.common.serialization.StringSerializer
      # Serializador JSON estándar para los eventos
      value-serializer: org.springframework.kafka.support.serializer.JsonSerializer
      properties:
        # Añade headers de tipo para que el consumidor sepa qué clase deserializar
        spring.json.add.type.headers: true

# --- Propiedades personalizadas de la aplicación (Topics) ---
app:
  kafka:
    topics:
      games: "games.game-finished"